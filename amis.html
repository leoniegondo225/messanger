<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>
    Amis
  </title>
  <link href="./vendors/fontawesome/css/all.css" rel="stylesheet">
  <link href="./vendors/bootstrap/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <main class="container-fluid">
    <div class="row">

      <!--Navbar-->
      <div class="col-lg-1 border-0 rounded-0 card taille d-none d-lg-block" id="navbar"></div>
      <!--Messages reçus-->
      <div class="col-lg-3 py-5 py-lg-0 border-0 rounded-0 card taille bg-gris d-none d-lg-block" id="message-reçu"></div>


      <div class="col-lg-8 border-0 rounded-0 taille p-4">
        <h1 class="font-weight-bold mb-4">
          Amis
        </h1>
        <div class="input-group mb-4">
          <input class="form-control search-input p-3 rounded-lg" placeholder="Rechercher d'amis" type="text">
          <div class="input-group-append">
            <span class="input-group-text bg-transparent border-0">
              <i class="fas fa-search text-gray-400">
              </i>
            </span>
          </div>
        </div>
        <button class="btn btn-primary btn-block py-3 mb-6 d-flex align-items-center justify-content-center">
          <span>
            ajouter un Amis
          </span>
          <i class="fas fa-user-plus ml-2">
          </i>
        </button>
        <div class="mb-4">
          <h2 class="text-gray-400 font-weight-bold mb-2">
            B
          </h2>
          <div class="card friend-card p-4 mb-4 d-flex align-items-center">
            <img alt="Profile picture of Bill Marrow" class="mr-4" src="https://placehold.co/40x40">
            <div>
              <h3 class="font-weight-bold mb-0">
                Bill Marrow
              </h3>
              <p class="text-gray-400 mb-0">
                vu pour la dernière fois il y a 3 jours
              </p>
            </div>
            <i class="fas fa-ellipsis-h ml-auto">
            </i>
          </div>
        </div>
        <div>
          <h2 class="text-gray-400 font-weight-bold mb-2">
            D
          </h2>
          <div class="card friend-card p-4 d-flex align-items-center">
            <img alt="Profile picture of Damian Binder" class="mr-4" src="https://placehold.co/40x40">
            <div>
              <h3 class="font-weight-bold mb-0">
                Damian Binder
              </h3>
              <p class="text-gray-400 mb-0">
                vu pour la dernière fois il y a une semaine
              </p>
            </div>
            <i class="fas fa-ellipsis-h ml-auto">
            </i>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script src="./vendors/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="./js/main.js" type="module"></script>
</body>

</html>
